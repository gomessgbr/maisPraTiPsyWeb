<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="styleContact.css">
  <title>Contato</title>
</head>
<body>
  <form class="contantForm" id="contactForm">
    <label>
       <p>Nome:</p>
      <input type="text" id="inputName" name="fieldName" min="3" required>
    </label>
    <label>
      <p>E-mail:</p>
      <input type="email" id="inputEmail" name="fieldEmail" min="7"  pattern=".*@.*\..*" required >
    </label>
    <label >
      <p>Mensagem:</p>
      <textarea id="textAreaMessage" rows="6"></textarea>
    </label>
    <button type="submit" class="contactSubmit" form="contactForm">Enviar</button>
  </form>
  <footer>
    <p>Coded by <a href="https://github.com/gomessgbr" target="_blank">Gabriel Gomes</a>.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
